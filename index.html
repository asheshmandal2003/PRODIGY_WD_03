<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="main-container">
      <h2>
        Tic Tac Toe
        <hr />
      </h2>
      <p><b>'0'</b> is Player 1 & <b>'X'</b> is Player 2</p>
      <div class="tic-tac-toe">
        <button class="container container-1"></button>
        <button class="container container-2"></button>
        <button class="container container-3"></button>
        <button class="container container-4"></button>
        <button class="container container-5"></button>
        <button class="container container-6"></button>
        <button class="container container-7"></button>
        <button class="container container-8"></button>
        <button class="container container-9"></button>
      </div>
      <button class="reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
